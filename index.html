<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
  <form method="get" action="#null" autocapitalize="off" autocomplete="on">
    <fieldset>
      <legend></legend>
      <p>Enter Your Information</p>
      <div class="textInput">
        <label>
          <input type="text" name="emailAddress" placeholder="E-mail address" id="emailAddress">
        </label>
      </div>
      <div class="textInput">
        <label>
          <input type="text" name="phoneNumber" placeholder="Phone number" id="phoneNumber">
        </label>
      </div>
      <div class="dateInput">
        <label> Date of Birth
          <input type="date" name="dateOfBirth" placeholder="Date of Birth" id="dateOfBirth">
        </label>
      </div>
      <div class="button">
        <label>
          <button type="submit">Submit</button>
        </label>
      </div>
    </fieldset>
  </form>
</body>
</html>
